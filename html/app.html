<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>タイピング</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
<!--    <link rel="stylesheet" href="../css/bootstrap-theme.css">-->
    <link rel="stylesheet" href="../css/app.css">
  </head>
  <body ng-controller="AppController as app">
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <a class="navbar-brand">タイピング</a>
        </div>
      </nav>
    </div>

    <div class="container type-area">
      <div class="special-text-input">
        <div class="inner">
          <input type="text" class="text-input" ng-keydown="app.keydown($event)" />
          <div class="text-animated">
            <span class="animated bounceInDown" ng-repeat="char in app.str track by $index">{{char}}</span>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../lib/base/underscore.js"></script>
    <script type="text/javascript" src="../lib/base/underscore.string.js"></script>
    <script type="text/javascript" src="../lib/base/fastclick.js"></script>
    <script type="text/javascript" src="../lib/base/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../lib/base/jquery.transit.min.js"></script>
    <script type="text/javascript" src="../lib/angular/angular.js"></script>
    <script type="text/javascript" src="../lib/angular/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="../lib/angular/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="../lib/phaser/phaser.js"></script>
    <script type="text/javascript" src="../ts/app/App.js"></script>
    <script type="text/javascript" src="../ts/app/AppController.js"></script>
    <script type="text/javascript" src="../ts/app/Awake.js"></script>
  </body>
</html>
